<body>
<p>Todo list practice</p>  </br>


<input placeholder="Todo name" onkeydown="if((event.key)=='Enter') fun()">
<button onclick="fun(); ">Add</button></br>

<p2></p2>
<script> 
 arr=[],ary=[1,2,3,4,5]
 let str=''
 function fun()
 {
  str=''
  arr.push(document.querySelector('input').value)
  document.querySelector('input').value=''
  for(i=0;i<arr.length;i++)
  {
    str+=arr[i]+'</br>'
    
  }
  document.querySelector('p2').innerHTML=str
 } 

 function ax(arr)
 {
  if(arr.length==1)
  return 'Only 1 value'
  else{
  let f=arr[0],l=arr[arr.length-1]
  arr[0]=l,arr[arr.length-1]=f
  console.log(arr)
  } 
 }

function mm(ary)
{
  mmi={
    min:ary[0],
    max:ary[0]
  }

  for(i=0;i<ary.length;i++)
  {
    if(ary[i]<mmi.min)
    mmi.min=ary[i]

    if(ary[i]>mmi.max)
    mmi.max=ary[i]
}
console.log(mmi)
}
let ob={}
let ay=['mango','apple','peach','banana','apple','mango','peach']

function sw(ay){
for(i=0;i<ay.length;i++)
{
for(j=i+1;j<ay.length;j++)
{
  if(ay[i]==ay[j] && ob.hasOwnProperty(ay[i]))
  ob[ay[i]]++
  
  else if(ay[i]!=ay[j])
  ob[ay[i]]=1

}
}
console.log(ob)
}

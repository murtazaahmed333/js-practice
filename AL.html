body{

.grid,.no2{
  display: grid;
  grid-template-columns: 200px 150px 100px;
  column-gap: 10px;
  row-gap: 10px;
}

<body>
<p>Todo list practice</p>  </br>

<div class="no2">
<input placeholder="Todo name" class="f">
<input type="date" class="f i2">
<button onclick="fun()" class="add">Add</button></br>
</div>
<div class="todolist grid"></div>
<script>
  arr=[{name:'',date:''}]
 function fun()
 {
  
  arr.push({name:document.querySelector('input').value,date:document.querySelector('.i2').value})
 
  add()
  
 } 
function add()
{
  let element=''
  let html=''
  let todo=''
  for(i=0;i<arr.length;i++)
  {
    element=arr[i]
    html=`<div>${element.name}</div> <div>${element.date} </div> <button class="rm" onclick="arr.splice(${i},1);add()">Delete</button>`
    todo+=html
  }

  document.querySelector('.todolist').innerHTML=todo
}
